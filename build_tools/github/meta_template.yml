package:
  name: 'pmdarima'
  version: {{ VERSION }}

# Path where setup.py lies from root/conda (since that is where this will be rendered)
source:
  path: ../

build:
  {% raw %}
  script: '{{ PYTHON }} -m pip install --no-deps --ignore-installed .'
  {% endraw %}
  ignore_run_exports:
    - pip
    - statsmodels
    - numpy
    - numpy-base
    - scipy
    - cython
    - scikit-learn
    - pandas
    - python

  requirements:
    build:
      - {{ numpy_version }}
      {% raw %}
      - {{ compiler('c') }}
      {% endraw %}

    host:
      - pip
      - python
      {% for package in requirements %}
      - {{ package }}
      {% endfor %}

    run:
      - python
      {% for package in requirements %}
      - {{ package }}
      {% endfor %}

test:
  commands:
    # conda-forge has the wrong versions pinned, so we have to pip install these
    - pip install pytest pytest-mpl pytest-benchmark
    - make test

about:
  home: https://github.com/alkaline-ml/pmdarima
  license: MIT
  license_file: LICENSE
  summary: Python's forecast::auto.arima equivalent

extra:
  maintainers:
    - Taylor G. Smith
