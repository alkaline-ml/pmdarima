{% raw %}
{% set data = load_setup_py_data() %}

package:
  name: 'pmdarima'
  version: {{ data.get('version') }}
{% endraw %}

source:
  path: ../

#build:
#  script: python setup.py bdist_wheel

requirements:
  build:
    - {{ numpy_version }}
    {% raw %}
    - {{ compiler('c') }}
    {% endraw %}

  host:
    - pip
    - {{ PYTHON }}
    {% for package in requirements %}
    - {{ package }}
    {% endfor %}

  run:
    - pip
    - {{ PYTHON }}
    {% for package in requirements %}
    - {{ package }}
    {% endfor %}

test:
  imports:
    - pmdarima

about:
  home: https://github.com/tgsmith61591/pmdarima
  license: MIT
  license_file: LICENSE
  summary: Python's forecast::auto.arima equivalent

extra:
  maintainers:
    - Taylor G. Smith