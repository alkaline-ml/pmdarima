{% raw %}
{% set data = load_setup_py_data() %}

package:
  name: 'pmdarima'
  version: "{{ data.get('version') }}"

source:
  path: ../

build:
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps -vv'
  ignore_run_exports:
    - pip
    - statsmodels
    - numpy
    - numpy-base
    - scipy
    - cython
    - scikit-learn
    - pandas
    - python
{% endraw %}

requirements:
  build:
    - posix                [win]
    - m2w64-toolchain      [win]
    - clang_osx-64         [osx]
    - {{ numpy_version }}
    {% raw %}
    - {{ compiler('c') }}
    {% endraw %}

  host:
    - pip
    - python
    {% for package in requirements %}
    - {{ package }}
    {% endfor %}

  run:
    - python
    {% for package in requirements %}
    - {{ package }}
    {% endfor %}

test:
  requires:
    - pytest
    - pytest-mpl
    - pytest-benchmark
  commands:
    - pytest --showlocals --durations=20 --mpl --mpl-baseline-path=etc/pytest_images --pyargs pmdarima --benchmark-skip

about:
  home: https://github.com/tgsmith61591/pmdarima
  license: MIT
  license_file: LICENSE
  summary: Python's forecast::auto.arima equivalent

extra:
  maintainers:
    - Taylor G. Smith