[build-system]
requires = ["Cython>=0.29", "numpy>=1.16"]

[tool.pmdarima.metadata]
module = "pmdarima"
author = "Taylor G. Smith"
author-email = "taylor.smith@alkaline-ml.com"
home-page = "https://github.com/alkaline-ml/pmdarima"
requires = [
    "pandas>=0.19",
    "scikit-learn>=0.19",
    "scipy>=1.3",
    "six>=1.5",
    "statsmodels>=0.10.0",
    "pathlib"
]

[tool.pmdarima.metadata.requires-extra]
test = [
    "pytest",
    "pytest-mpl",
    "pytest-benchmark"
]
doc = [
    "Cython>=0.29",
    "numpy>=1.16",
    "scipy>=1.3",
    "scikit-learn>=0.19",
    "pandas>=0.19",
    "statsmodels>=0.10.0",
    "sphinx==1.7.2",
    "sphinx_gallery==0.1.13",
    "sphinx_rtd_theme",
    "matplotlib==2.2.0rc1",
    "numpydoc==0.7.0",
    "Django==1.11",
    "image==1.5.19"
]