version: 2.1

# This will trigger on tags AND branches
test-filters: &test-filters
    tags:
        only: /.*/
    branches:
        only: /.*/

# This will ignore for ALL branches, and only trigger on tags
deploy-filters: &deploy-filters
    tags:
        only: /.*/
    branches:
        ignore: /.*/


# ############################################
#
# Set Circle CI Reusable Commands
#
# For more information, see the documentation:
# https://circleci.com/docs/2.0/reusing-config
#
# ############################################
commands:
  make-unit-test:
    description: "Build and run unit tests using the Makefile"
    steps:
      - checkout
      - run: make develop
      - run: make test-unit
      - run: codecov || echo "codecov upload failed"

  # TODO: versioning
  deploy-to-pypi:
    description: "Deploy the package to PyPi"
    steps:
      - checkout
      # TODO: finish this.
      - run: echo "Passing"

jobs:
  # For testing PyPy rather than CPython
  pypy36:
    docker:
      - image: pypy:3-6.0.0
    steps:
      # Download and cache dependencies
      - restore_cache:
          keys:
          - pypy3-ccache-{{ .Branch }}
          # fallback to using the latest cache if no exact match is found
          - pypy3-ccache

      - checkout
      - run: ./build_tools/circle/before_install.sh
      - run: ./build_tools/circle/build_test_pypy.sh
      - save_cache:
          key: pypy3-ccache-{{ .Branch }}-{{ .BuildNum }}
          paths:
            - ~/.ccache
            - ~/.cache/pip

  cpython35:
    docker:
      - image: python:3.5
    working_directory: ~/pmdarima
    steps:
    - make-unit-test

  cpython36:
    docker:
      - image: python:3.6
    working_directory: ~/pmdarima
    steps:
    - make-unit-test

  cpython37:
    docker:
      - image: python:3.7
    working_directory: ~/pmdarima
    steps:
    - make-unit-test

  # For testing lint
  test-linting:
    docker:
      - image: python:3.6
    working_directory: ~/pmdarima
    steps:
    - checkout
    - run: make test-lint

  # Regression testing for switch-over to new pmdarima namespace
  regression-testing:
    docker:
      - image: python:3.6
    working_directory: ~/pmdarima
    steps:
    - checkout
    - run: ./build_tools/circle/before_install.sh
    - run: ./build_tools/circle/regression_testing.sh

  # Simple job that passes when all other tests have passed
  testing-passed:
      docker:
        - image: bash:latest
      steps:
        - run:
            name: pmdarima Testing passed
            command: echo "All tests passed"

  deploy-cpython35:
    docker:
      - image: python:3.5
    working_directory: ~/pmdarima
    steps:
      - deploy-to-pypi

  deploy-cpython36:
    docker:
      - image: python:3.6
    working_directory: ~/pmdarima
    steps:
      - deploy-to-pypi

  deploy-cpython37:
    docker:
      - image: python:3.7
    working_directory: ~/pmdarima
    steps:
      - deploy-to-pypi

  # For documentation deployment. You'll need the following environment vars
  # in your Circle CI settings, otherwise this will not work.
  #
  # GH_NAME (your git username)
  # GH_EMAIL (your git email)
  # GH_TOKEN (the personal Git token with pushes enabled)
  deploy-doc:
    docker:
    - image: python:3.6
    working_directory: ~/pmdarima
    steps:
    - checkout
    - run: ./build_tools/circle/before_install.sh
    - run: make doc-requirements
    - run: make install
    - run: ./build_tools/circle/build_push_doc.sh

workflows:
  version: 2
  pmdarima-pipeline:
    jobs:
        # All testing jobs
        - pypy36:
            filters: *test-filters
        - cpython35:
            filters: *test-filters
        - cpython36:
            filters: *test-filters
        - cpython37:
            filters: *test-filters
        - test-linting:
            filters: *test-filters
        - regression-testing:
            filters: *test-filters
        - testing-passed:
            requires:
                - pypy36
                - cpython35
                - cpython36
                - cpython37
                - test-linting
                - regression-testing
            filters: *test-filters

        # All deployment jobs
        - deploy-doc:
            requires:
                - testing-passed

        - deploy-cpython35:
            filters: *deploy-filters
            requires:
                - deploy-doc

        - deploy-cpython36:
            filters: *deploy-filters
            requires:
                - deploy-doc

        - deploy-cpython37:
            filters: *deploy-filters
            requires:
                - deploy-doc

