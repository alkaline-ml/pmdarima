
package:
  name: 'pmdarima'
  version: '0.99.999'


source:
  path: ../

build:
  string: 'py37'
  script: 'python -m pip install dist/pmdarima-0.99.999-cp37-cp37m-macosx_10_7_x86_64.whl --no-deps -vv'  # [not win]
  script: 'python setup.py install'  # [win]
  ignore_run_exports:
    - pip
    - statsmodels
    - numpy
    - numpy-base
    - scipy
    - cython
    - scikit-learn
    - pandas
    - python

  requirements:
    build:
      - numpy>=1.16
      
      - {{ compiler('c') }}
      

    host:
      - pip
      - python
      
      - Cython>=0.29
      
      - joblib>=0.11
      
      - numpy>=1.16
      
      - pandas>=0.19
      
      - scikit-learn>=0.19
      
      - scipy>=1.3
      
      - six>=1.5
      
      - statsmodels>=0.10.0
      
      - pathlib
      

    run:
      - python
      
      - Cython>=0.29
      
      - joblib>=0.11
      
      - numpy>=1.16
      
      - pandas>=0.19
      
      - scikit-learn>=0.19
      
      - scipy>=1.3
      
      - six>=1.5
      
      - statsmodels>=0.10.0
      
      - pathlib
      

test:
  commands:
    
    - pip install pytest pytest-mpl pytest-benchmark
    
    - pytest --showlocals --durations=20 --pyargs pmdarima --benchmark-skip

about:
  home: https://github.com/alkaline-ml/pmdarima
  license: MIT
  license_file: LICENSE
  summary: Python's forecast::auto.arima equivalent

extra:
  maintainers:
    - Taylor G. Smith