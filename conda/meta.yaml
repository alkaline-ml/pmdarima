{% set name = "pmdarima" %}
{% set version = "1.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/alkaline-ml/pmdarima.git
  git_rev: v{{ version }}
#  url: https://pypi.io/packages/source/p/pmdarima/pmdarima-{{ version }}.tar.gz
#  sha256: 8ba38c094abe465afa96f1720f3f7a0830074f3514c44c4bf7d7bf91be8411a8

build:
  number: 0
  script: |
    echo {{ version }} > pmdarima/VERSION  # Ensure VERSION file is created, since we are using git
    {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  ignore_run_exports:
    - pip
    - statsmodels
    - numpy
    - numpy-base
    - scipy
    - cython
    - scikit-learn
    - pandas
    - python

requirements:
  build:
    - posix                # [win]
    - m2w64-toolchain      # [win]
    - {{ compiler('c') }}
    - numpy
  host:
    - python
    - pip
    - Cython >=0.29
    - joblib >=0.11
    - numpy >=1.17.3
    - pandas >=0.19
    - scikit-learn >=0.22
    - scipy >=1.3.2
    - statsmodels >=0.10.2
    - urllib3
  run:
    - python
    - Cython >=0.29
    - joblib >=0.11
    - numpy >=1.17.3
    - pandas >=0.19
    - scikit-learn >=0.22
    - scipy >=1.3.2
    - statsmodels >=0.10.2
    - urllib3

test:
  commands:
    - python -c "import pmdarima; pmdarima.show_versions()"

about:
  home: https://github.com/alkaline-ml/pmdarima
  license: MIT
#  license_file: LICENSE
  summary: Python's forecast::auto.arima equivalent

extra:
  maintainers:
    - Taylor G. Smith